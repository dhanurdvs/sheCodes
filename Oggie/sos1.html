<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Alert</title>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2; /* Light Pink Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
        }

        /* SOS Button */
        .sos-button {
            width: 250px;
            height: 250px;
            background-color: #ff3385; /* Dark Pink */
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .sos-button:hover {
            background-color: #e60073; /* Slightly Darker Pink */
        }

        /* Emergency Text */
        .emergency-text {
            margin-top: 15px;
            font-size: 18px;
            color: #d4005f; /* Dark Pink */
            font-weight: bold;
            text-align: center;
        }

        /* Menu Button (Top Left Corner) */
        .menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff3385;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .menu-btn:hover {
            background-color: #e60073;
        }

        /* Sidebar Menu */
        .menu {
            position: fixed;
            top: 0;
            left: -250px; /* Hidden by default */
            width: 250px;
            height: 100%;
            background: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding-top: 60px;
            transition: 0.3s;
        }

        .menu a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #ff3385;
            font-weight: bold;
            border-bottom: 1px solid #ffe6f2;
        }

        .menu a:hover {
            background-color: #ffe6f2;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: #ff3385;
        }
    </style>
</head>
<body>

    <!-- Menu Button -->
    <button class="menu-btn" onclick="openMenu()">‚ò∞ Menu</button>

    <!-- Sidebar Menu -->
    <div class="menu" id="menu">
        <span class="close-btn" onclick="closeMenu()">‚úñ</span>
        <a href="add.html">‚ûï Add Contact</a>
        <a href="view.html">üëÄ View Contacts</a>
        <a href="delete.html">‚ùå Delete Contacts</a>
        <a href="about.html">‚ÑπÔ∏è About us</a>
    </div>

    <!-- SOS Button -->
    <button class="sos-button">üö® SOS Alert</button>

    <!-- Emergency Text -->
    <p class="emergency-text">Press the button if you are in emergency</p>

    <script>
        function openMenu() {
            document.getElementById("menu").style.left = "0";
        }

        function closeMenu() {
            document.getElementById("menu").style.left = "-250px";
        }
    </script>

</body>
</html>
