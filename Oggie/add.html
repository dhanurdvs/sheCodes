<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2; /* Light Pink Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
        }

        /* Contact Form Container */
        .contact-form {
            background: white;
            padding: 45px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        /* Title Styling */
        h2 {
            color: #ff66b2; /* Dark Pink Title */
            margin-bottom: 20px;
        }

        /* Label Styling */
        label {
            display: block;
            margin: 10px 0 5px;
            color: #ff3385; /* Medium Pink */
            font-weight: bold;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 2px solid #ff99cc; /* Light Pink Border */
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        /* Button Styling */
        button {
            background-color: #ff3385; /* Dark Pink Button */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #e60073; /* Slightly Darker Pink */
        }

        /* Back Button Styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff3385;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #e60073;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="sos1.html" class="back-button">â¬… Back</a>

    <div class="contact-form">
        <h2>Add Contact</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter phone number" required>

            <button type="submit">Save Contact</button>
        </form>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value.trim();
            let phone = document.getElementById("phone").value.trim();

            // Regular expression to allow only alphabets for the name
            let namePattern = /^[A-Za-z\s]+$/;
            // Regular expression to allow only 10 digits for the phone number
            let phonePattern = /^[0-9]{10}$/;

            // Validate name to contain only alphabets and spaces
            if (!namePattern.test(name)) {
                alert("Please enter a valid name containing only alphabets.");
                return;
            }

            // Validate phone number to contain exactly 10 digits
            if (!phonePattern.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return;
            }

            // Save contact to localStorage
            let contacts = JSON.parse(localStorage.getItem("contacts")) || [];
            contacts.push({ name, phone });

            localStorage.setItem("contacts", JSON.stringify(contacts));

            alert("Contact saved successfully!");
            window.location.href = "sos1.html"; // Redirect to sos1.html page after saving the contact
        });
    </script>

</body>
</html>
