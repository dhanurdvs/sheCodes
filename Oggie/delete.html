<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Contacts</title>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2; /* Light Pink Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            flex-direction: column;
            position: relative;
        }

        /* Contact List Container */
        .contact-list {
            background: white;
            padding: 45px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        /* Title Styling */
        h2 {
            color: #ff66b2; /* Dark Pink Title */
            margin-bottom: 20px;
        }

        /* Contact Item Styling */
        .contact-item {
            background: #ff99cc;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Delete Button */
        .delete-btn {
            background-color: #ff3385;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .delete-btn:hover {
            background-color: #e60073;
        }

        /* Empty Message Styling */
        .empty-message {
            color: #ff3385;
            font-style: italic;
        }

        /* Back Button Styling */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff3385;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .back-btn:hover {
            background-color: #e60073;
        }
    </style>
</head>
<body>

    <button class="back-btn" onclick="window.location.href='sos1.html'">â¬… Back</button>

    <div class="contact-list">
        <h2>Delete Contacts</h2>
        <div id="contacts">
            <p class="empty-message">No contacts saved yet.</p>
        </div>
    </div>

    <script>
        function loadContacts() {
            let contacts = JSON.parse(localStorage.getItem("contacts")) || [];
            let contactsDiv = document.getElementById("contacts");
            contactsDiv.innerHTML = "";

            if (contacts.length === 0) {
                contactsDiv.innerHTML = "<p class='empty-message'>No contacts saved yet.</p>";
                return;
            }

            contacts.forEach((contact, index) => {
                let contactItem = document.createElement("div");
                contactItem.classList.add("contact-item");
                contactItem.innerHTML = `<span>ðŸ“ž ${contact.name} - ${contact.phone}</span> 
                    <button class="delete-btn" onclick="deleteContact(${index})">Delete</button>`;
                contactsDiv.appendChild(contactItem);
            });
        }

        function deleteContact(index) {
            let contacts = JSON.parse(localStorage.getItem("contacts")) || [];
            contacts.splice(index, 1); // Remove the selected contact
            localStorage.setItem("contacts", JSON.stringify(contacts)); // Save updated list
            loadContacts(); // Reload contact list
        }

        window.onload = loadContacts;
    </script>

</body>
</html>
